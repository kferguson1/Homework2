<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>

<!-- CSS Bootstrap Link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Nav Bar BootStrap Code -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Kiara Ferguson</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

<!-- Overall Grid -->
<article class="container">

    <!-- 1st Row -->
        <article class=row>
    
    <!-- Column 1 -->
            <header class="col-md-12">
                <h1>Contact Me!</h1>
            </header>
    
    <!-- Column 2 -->
            <article class="col-md-8">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                      <label for="formGroupExampleInput2">Email Address</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Jane.Doe@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput3">Message</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="I would like to request a quote!">
                    </div>
                  </form>
            </article>
    
    </article>

    This will be the contact page!
</body>
</html>
